person:
  - name: Dave
    id: dave
    device_trackers:
      - device_tracker.davecom

  - name: Ebony
    id: ebony
    device_trackers:
      - device_tracker.ebonycom

lock:
  - platform: template
    name: Door
    value_template: >
      {{ states('binary_sensor.front_door_sensor_status') }}
    lock:
      service: script.turn_on
      entity_id: script.lock_door_if_closed
    unlock:
      service: script.turn_on
      entity_id: script.unlock_the_door

alert:
  front_door:
    name: Front Door is open
    # done_message: Garage is closed
    entity_id: input_boolean.front_door_sensor_status
    state: "on"
    repeat: 5
    # can_acknowledge: true
    skip_first: true
    notifiers:
      - mobile_app_davecom

proximity:
  home:
    # ignored_zones:
    #   - jaz
    #   - deandre
    #   - davecave
    #   - noodle_house
    devices:
      - device_tracker.davecom
      - device_tracker.ebonycom
    unit_of_measurement: mi
    tolerance: 50

