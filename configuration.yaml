  name: Home
  latitude: !secret zone_davecave_lat
  longitude: !secret zone_davecave_long
  time_zone: "America/Los_Angeles"
  temperature_unit: C
  unit_system: metric
  currency: USD
  packages: !include_dir_named include
  allowlist_external_dirs:
    - /config

