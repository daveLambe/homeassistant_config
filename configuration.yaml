# Google Assistant Integration
cloud:
  google_actions:
    filter:
      include_domains:
        - light
        - camera
        - media_player
        - script
        - input_boolean
        - group
      exclude_domains:
        - scene
        - switch
        - input_select
      include_entities:
        - switch.kettle
      exclude_entities:
        - light.bathroom
        # - media_player.living_room_tv
    entity_config:
      light.chandellier:
        name: chandelier
        aliases:
          - chandelier
          - the chandelier
          - ceiling light
        room: "Living Room"
      switch.kettle:
        name: Kettle
        aliases:
          - The Kettle
          - The Kettle
          - Teapot
        room: "Kitchen"
      media_player.living_room_tv:
        name: "Screen"
        aliases:
          - "On Screen"
          - "Screen Media Player"
          - "Security Screen"
        room: "Living Room"

