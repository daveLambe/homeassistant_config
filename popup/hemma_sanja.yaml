action: fire-dom-event
browser_mod:
  command: popup
  title: Ebony
  style:
    hui-vertical-stack-card:
      $hui-history-graph-card$: |
        .content {
          padding: 0.2em 1em 1.2em 1.7em !important;
        }
      $: |
        button-card {
          align-self: center;
          padding: 0.5em 0 0.5em 0;
        }
  card:
    type: vertical-stack
    cards:
      - type: entities
        card_mod:
          class: content
        entities:
          - entity: person.ebony
            secondary_info: none

      - type: history-graph
        entities:
          - entity: person.ebony
        hours_to_show: 24
        refresh_interval: 0

      - type: custom:button-card
        entity: person.ebony
        name: >
          [[[
            let entity_id = 'sensor.ebony_last_changed_formatted';
            return states[entity_id] === undefined ? null : 'Last Change: ' +  states[entity_id].state;
          ]]]
        icon: mdi:map-marker-alert-outline
        styles:
          card:
            - width: max-content
        template: icon_name

      - type: custom:button-card
        entity: device_tracker.ebonycom
        name: >
          [[[
            let entity_id = 'sensor.ebony_last_updated_formatted';
            return states[entity_id] === undefined ? null : 'Last Change: ' +  states[entity_id].state;
          ]]]
        icon: mdi:map-marker-alert-outline
        styles:
          card:
            - width: max-content
        template: icon_name

