          - type: custom:button-card
            name: Show Street on TV
            icon: mdi:cast
            template: icon_name
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.cast_street_to_tv

          - type: custom:button-card
