action: fire-dom-event
browser_mod:
  command: popup
  title: "Kitchen Lights"
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .header .card-header {
              font-family: SF Text;
              letter-spacing: 0.005em;
              font-size: 1.6em;
              align-self: center;
              text-align: center;
              font-weight: 500;
              padding: 1em 0 0 1.68em;
              line-height: initial;
              cursor: default;
            }
            ha-card {
              border-right: 1.5px solid rgba(211, 47, 47, 0.2);
              border-radius: 0;
              align-self: center;
              transition: none;
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                border-right: none;
                border-bottom: 1.5px solid rgba(211, 47, 47, 0.2);
                align-self: center;
              }
            }
          $hui-horizontal-stack-card:
            $: |
              #root {
                justify-content: space-evenly;
                margin-top: 1.9em;
                max-width: 82vw; /* iphonex */
              }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(3, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "all left right"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(2, 1fr)
          grid-template-areas: |
            "all all"
            "left right"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: all
        title: All
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - type: custom:button-card
            entity: light.kitchen_lights
            template: popup_light

      - type: entities
        view_layout:
          grid-area: left
        title: Left (West)
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - type: custom:button-card
            entity: light.kitchen_west
            template: popup_light

      - type: entities
        view_layout:
          grid-area: right
        title: Right (East)
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - type: custom:button-card
            entity: light.kitchen_east
            template: popup_light
