action: fire-dom-event
browser_mod:
  command: popup
  title: Dave
  style:
    hui-vertical-stack-card:
      $hui-history-graph-card$: |
        .content {
          padding: 0.2em 1.7em 1.2em 1.7em !important;
        }
      $: |
        button-card {
          align-self: center;
          padding: 0.2em 0 2.3em 0;
        }
      $hui-map-card:
        $: |
          mwc-icon-button {
            color: var(--primary-color);
          }
          ha-card {
            border-radius: 0;
            animation: border 1s forwards;
          }
          @keyframes border {
            0%, 100% {
              border-top: 2px solid #1a1a1a;
            }
          }
        $ha-map$: |
          #map {
            background-color: #191919 !important;
          }
          .leaflet-control-attribution {
            display: none;
          }
          .leaflet-bar a {
            background-color: rgba(47, 51, 51, 0.9) !important;
            color: #9da0a2 !important;
          }
          a.leaflet-control-zoom-in {
            border-bottom: 1px solid #181818 !important;
          }
          .leaflet-pane.leaflet-tile-pane {
            filter: contrast(85%);
          }
  card:
    type: vertical-stack
    cards:
      - type: entities
        card_mod:
          class: content
        entities:
          - entity: person.dave
            secondary_info: last-changed

      - type: history-graph
        entities:
          - entity: person.dave
          
      - type: custom:button-card
        entity: person.dave
        name: "Last Change:"
        icon: mdi:map-marker-alert-outline
        template: icon_name_last_changed
        # name: >
        #   [[[
        #     let entity_id = 'sensor.dave_last_changed_formatted';
        #     return states[entity_id] === undefined ? null : 'Last Change: ' +  states[entity_id].state;
        #   ]]]

      - type: custom:button-card
        entity: device_tracker.davecom
        name: "Last Update:"
        icon: mdi:map-marker-alert-outline
        template: icon_name_last_changed

      - type: glance
        show_state: false
        entities:
          - entity: device_tracker.davecom
            name: Home
            icon: mdi:home
            style: &state |
              state-badge {
                color: {{ '#ff0000' if is_state(config.entity, 'home') else '#3c3f3f' }};
              }

          - entity: sensor.davecom_battery_state
            name: Charging
            icon: mdi:power-plug
            style: |
              state-badge {
                color: {{ '#ff0000' if is_state(config.entity, 'Charging') else '#3c3f3f' }};
              }

          - entity: binary_sensor.template_davecom_on_home_wifi
            name: WIFI
            icon: mdi:wifi
            style: |
              state-badge {
                color: {{ '#ff0000' if is_state(config.entity, 'Wi-Fi') else '#3c3f3f' }};
              }

      - type: custom:button-card
        name: Play Audio on DaveCom
        icon: mdi:volume-high
        template: icon_name
        tap_action:
          action: call-service
          service: notify.mobile_app_davecom
          service_data:
            title: Find My iPhone
            message: Here I am!
            data:
              push:
                sound:
                  name: navi_listen.wav
                  critical: 1
                  volume: 1

      - type: map
        default_zoom: 16
        dark_mode: true
        hours_to_show: 12
        entities:
          - device_tracker.davecom
          - zone.home
