action: fire-dom-event
browser_mod:
  command: popup
  title: Dave
  style:
    hui-vertical-stack-card:
      $hui-history-graph-card$: |
        .content {
          padding: 0.2em 1.7em 1.2em 1.7em !important;
        }
      $: |
        button-card {
          align-self: center;
          padding: 0.2em 0 2.3em 0;
        }
      $hui-map-card:
        $: |
          mwc-icon-button {
            color: var(--primary-color);
          }
          ha-card {
            border-radius: 0;
            animation: border 1s forwards;
          }
          @keyframes border {
            0%, 100% {
              border-top: 2px solid #1a1a1a;
            }
          }
        $ha-map$: |
          #map {
            background-color: #191919 !important;
          }
          .leaflet-control-attribution {
            display: none;
          }
          .leaflet-bar a {
            background-color: rgba(47, 51, 51, 0.9) !important;
            color: #9da0a2 !important;
          }
          a.leaflet-control-zoom-in {
            border-bottom: 1px solid #181818 !important;
          }
          .leaflet-pane.leaflet-tile-pane {
            filter: contrast(85%);
          }
  card:
    type: vertical-stack
    cards:
      - type: entities
        card_mod:
          class: content
        entities:
          - entity: person.dave
            secondary_info: none

          - type: custom:button-card
            entity: person.dave
            name: >
              [[[ return 'Location Last Changed: ' + states[entity.entity_id].last_changed ]]]
            show_last_changed: true
            show_icon: false

          - type: custom:button-card
            entity: device_tracker.davecom
            name: >
              [[[ return 'Last Updated: ' + states[entity.entity_id].last_changed ]]]
            show_last_changed: true
            show_icon: false

              # let time = c => {
              #   let s = (c/1e3), m = (c/6e4), h = (c/36e5), d = (c/864e5);
              #   return s < 60 ? parseInt(s) + 's' : m < 60 ? parseInt(m) + 'm' : h < 24 ? parseInt(h) + 'h' : parseInt(d) + 'd';
              # };

          # - entity: device_tracker.davecom
            
            
          # - entity: sensor.dave_last_update
          #   name: Last Location Update
          #   icon: custom:iphone-modern

          # - entity: sensor.dave_last_change
          #   name: Last Location Change
          #   icon: custom:iphone-modern
            # style: *state
            
      - type: history-graph
        entities:
          - entity: person.dave

      - type: glance
        show_state: false
        entities:
          - entity: device_tracker.davecom
            name: Location
            icon: mdi:home
            style: &state |
              state-badge {
                color: {{ '#3182b7' if is_state(config.entity, 'home') else '#3c3f3f' }};
              }

          - entity: sensor.davecom_battery_state
            name: Charging
            icon: mdi:power-plug
            style: |
              state-badge {
                color: {{ '#3182b7' if is_state(config.entity, 'Charging') else '#3c3f3f' }};
              }

          - entity: sensor.davecom_connection_type
            name: WIFI
            icon: mdi:wifi
            style: |
              state-badge {
                color: {{ '#3182b7' if is_state(config.entity, 'Wi-Fi') else '#3c3f3f' }};
              }

          # - entity: device_tracker.davecom
          #   name: Bluetooth
          #   icon: mdi:bluetooth
          #   style: *state



      - type: custom:button-card
        name: Play Audio on DaveCom
        icon: mdi:volume-high
        template: icon_name
        tap_action:
          action: call-service
          service: notify.mobile_app_davecom
          service_data:
            title: Find My iPhone
            message: Here I am!
            data:
              push:
                sound:
                  name: navi_listen.wav
                  critical: 1
                  volume: 1

      - type: map
        default_zoom: 16
        dark_mode: true
        entities:
          - device_tracker.davecom
