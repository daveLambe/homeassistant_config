action: fire-dom-event
browser_mod:
  command: popup
  title: Living Room TV
  style:
    hui-vertical-stack-card:
      $: |
        hui-horizontal-stack-card {
          padding: 0em 2em 2.3em 2em;
        }
      $hui-horizontal-stack-card$: |
        #root {
          justify-content: space-evenly;
        }
  card:
    type: vertical-stack
    cards:
      - type: 'custom:generic-remote-control-card'
        name: " "
        remote_template: ccwgtv
        buttons:
          top:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 19
          bottom:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 20
          ok:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 66
          clickleft:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 21
          clickright:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 22
          volumedown:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 25
          volumeup:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 24
          back:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 4
          assistant:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: am start -a android.intent.action.VIEW -d -n com.google.android.apps.tv.launcherx/.home.HomeActivity
          mute:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 164
          youtube:
            call: media_player.select_source
            data:
              entity_id: media_player.living_room_tv
              source: YouTube
          netflix:
            call: media_player.select_source
            data:
              entity_id: media_player.living_room_tv
              source: Netflix
          home:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 3
          power:
            call: androidtv.adb_command
            data:
              entity_id: media_player.living_room_tv
              command: input keyevent 26

      - type: horizontal-stack
        cards:
          - type: custom:button-card
            icon: mdi:castle
            name: Disney+
            tap_action:
              action: call-service
              service: media_player.select_source
              service_data:
                entity_id: media_player.living_room_tv
                source: Disney+
            template: icon_name

          - type: custom:button-card
            entity: script.set_living_room_tv_ambient_mode
            name: "Ambient Mode"
            icon: mdi:wallpaper
            tap_action:
              action: call-service
              service: script.turn_on
              service_data:
                entity_id: script.set_living_room_tv_ambient_mode
            template: icon_name

          - type: custom:button-card
            icon: mdi:hulu
            name: Hulu
            tap_action:
              action: call-service
              service: media_player.select_source
              service_data:
                entity_id: media_player.living_room_tv
                source: com.hulu.livingroomplus
            template: icon_name

      - type: entities
        state_color: true
        show_header_toggle: false
        card_mod:
          class: content
        entities:
          - entity: media_player.living_room_tv
            name: TV
          - entity: media_player.living_room_chromecast
            name: Chromecast

