action: fire-dom-event
browser_mod:
  command: popup
  title: All Lights
  style:
    .: |
      :host .content {
        width: 60em;
        height: 100%;
        padding: 2.1em 1.9em 1.9em 2.7em;
      }
    hui-grid-card:
      $: |
        button-card:nth-child(2), button-card:nth-child(4) {
          margin: 0.5em 0 3em 0.4em;
        }
        #root {
          grid-gap: 0 !important;
        }
  card:
    type: grid
    columns: 1
    square: false
    cards:

      - type: vertical-stack
        cards:
          # Top Lights stack
          - type: horizontal-stack
            cards:
              - type: entities
                # title: "Living Room"
                show_header_toggle: false
                state_color: true
                theme: slate_red
                entities:
                  - type: section
                    label: "All Lights"
                  - type: "custom:slider-entity-row"
                    entity: light.all_lights_except_lightning_bolts_and_closet
                    name: "All"
                    full_row: true
                    step: 1
                  - type: section
                    label: "Living Room Lights"
                  - type: "custom:slider-entity-row"
                    entity: light.living_room_lights
                    name: "All"
                    full_row: true
                    step: 1

                  - type: "custom:slider-entity-row"
                    entity: light.chandelier
                    step: 1
                    toggle: true
                  - type: "custom:slider-entity-row"
                    entity: light.tv
                    name: TV
                    step: 1
                    toggle: true
                  - entity: light.lightning_bolts
                    name: "Lightning (All)"
                    icon: "mdi:lightning-bolt-circle"
                  - entity: light.lightning_red
                  - entity: light.lightning_purple_1
                  - entity: light.lightning_purple_2
                  - type: section
                    label: "Kitchen Lights"
                  - type: "custom:slider-entity-row"
                    entity: light.kitchen_lights
                    name: "All"
                    full_row: true
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.kitchen_lights
                    name: "All"
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.kitchen_east
                    name: Kitchen (Right)
                    step: 1
                    toggle: true
                  - type: "custom:slider-entity-row"
                    entity: light.kitchen_west
                    name: Kitchen (Left)
                    step: 1
                    toggle: true
                  - type: section
                    label: "Bedroom Lights"
                  - type: "custom:slider-entity-row"
                    entity: light.bedroom_lights
                    name: "All"
                    full_row: true
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.bedroom
                    name: Bedroom
                    step: 1
                    toggle: true
                  - type: "custom:slider-entity-row"
                    entity: light.bed
                    name: Bed
                    step: 1
                    toggle: true
                  # - type: entities
                  #   show_header_toggle: false
                  #   state_color: true
                  #   theme: slate_red
                  #   entities:
                  - type: section
                    label: "Other Lights"
                  - type: "custom:slider-entity-row"
                    entity: light.hallway
                    name: "Hallway"
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.bathroom
                    name: "Bathroom"
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.led_strips
                    name: "LED Strips"
                    step: 1
                  - type: "custom:slider-entity-row"
                    entity: light.closet
                    name: Closet
                    step: 1
                    toggle: true