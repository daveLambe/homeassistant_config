action: fire-dom-event
browser_mod:
  command: popup
  title: "Master Light Control"
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .header .card-header {
              font-family: SF Text;
              letter-spacing: 0.005em;
              font-size: 1.6em;
              font-weight: 500;
              padding-left: 0;
              line-height: initial;
              cursor: default;
            }
            ha-card {
              align-items: center;
              border-right: 2.5px solid rgba(211, 47, 47, 0.6);
              border-radius: 0;
              transition: none;
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                align-self: center;
                border-right: none;
                border-bottom: 2.5px solid rgba(211, 47, 47, 0.6);
              }
            }
          $hui-horizontal-stack-card:
            $: |
              #root {
                justify-content: space-evenly;
                margin-top: 1.9em;
                max-width: 82vw; /* iphonex */
              }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(7, 1fr)
      grid-template-rows: 1fr min-content
      grid-template-areas: |
        "all livingroom kitchen bedroom hallway bathroom scenes"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr 1fr
          grid-template-rows: repeat(6, 1fr)
          grid-template-areas: |
            "all all"
            "scenes scenes"
            "livingroom kitchen"
            "bedroom bedroom"
            "hallway bathroom"
            "stove stove"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
