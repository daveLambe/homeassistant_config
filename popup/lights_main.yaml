      #################################################

      - type: entities
        view_layout:
          grid-area: all
        title: Main Lights
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
              text-align: center;
            }
            h1 {
              text-align: center;
            }
            .header, .card-header {
              text-align: center;
            }
        entities:
          - type: custom:button-card
            entity: light.all_lights_except_lightning_bolts_and_closet
            template: popup_light

