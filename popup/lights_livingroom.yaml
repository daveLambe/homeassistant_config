action: fire-dom-event
browser_mod:
  command: popup
  title: "Living Room Lights"
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .card-content {
              padding: 1.5em 2.7em 2.3em 2em;
            }
            ha-card {
              border-right: 1.5px solid rgba(0, 0, 0, 0.2);
              border-radius: 0;
              transition: none;
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                border-right: none;
                border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
              }
            }
          $hui-horizontal-stack-card:
            $: |
              #root {
                justify-content: space-evenly;
                margin-top: 1.9em;
                max-width: 82vw; /* iphonex */
              }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(4, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "all chandelier tv lightning"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(4, 1fr)
          grid-template-areas: |
            "all"
            "chandelier"
            "tv"
            "lightning"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: custom:light-popup-card
        view_layout:
          grid-area: all
        title: All
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entity: light.living_room_lights
        icon: none
        fullscreen: false
        brightnessWidth: 130px
        brightnessHeight: 360px
        borderRadius: 1.7em
        sliderColor: "#c7c7c7"
        sliderTrackColor: rgba(25, 25, 25, 0.9)
        displayType: slider
        actionSize: 4.5em
        actionsInARow: 2
        actions:
          - action: call-service
            service: light.turn_on
            color: "#d8d9e1"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              color_temp: 200
          - action: call-service
            service: light.turn_on
            color: "#c319fc"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              rgb_color: [194, 25, 252]
          - action: call-service
            service: light.turn_on
            color: "#ffa557"
            service_data:
              entity_id: >
                [[[ return entity.entity_id ]]]
              color_temp: 370
          - action: fire-dom-event
            image: >-
              data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 
              50 50"%3E%3Cstyle%3Esvg%7Bbackground:radial-gradient(circle,rgba(255,255,
              255,1) 0%25,rgba(255,255,255,0) 80%25),conic-gradient(%237827e6,%23e622e7,
              %23e40588,%23e41919,%23e5691e,%23e8e22e,%237de629,%2334e828,%2333e75c,
              %2334e8e0,%23207de5,%231227e5,%237827e6)%7D%3C/style%3E%3C/svg%3E
            browser_mod:
              command: popup
              title: >
                [[[ return entity.attributes.friendly_name ]]]
              card:
                type: custom:light-entity-card
                entity: >
                  [[[ return entity.entity_id ]]]
                brightness: true
                color_temp: true
                full_width_sliders: false
                hide_header: true
                show_slider_percent: true
                smooth_color_wheel: true
                persist_features: true
                consolidate_entities: false
                
