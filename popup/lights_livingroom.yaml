action: fire-dom-event
browser_mod:
  command: popup
  title: "Living Room Lights"
  style:
    .: |
      :host .content {
        width: calc(385px + 385px + 385px);
        max-width: 90vw;
      }
      /* phone */
      @media screen and (max-width: 800px) {
        :host .content {
          max-width: 100vw;
        }
      }
    layout-card:
      $grid-layout$:
        hui-entities-card:
          $: |
            .header .card-header {
              font-family: SF Text;
              letter-spacing: 0.005em;
              font-size: 1.6em;
              align-self: center;
              text-align: center;
              font-weight: 500;
              padding: 1em 0 0 1.68em;
              line-height: initial;
              cursor: default;
            }
            ha-card {
              border-right: 1.5px solid rgba(0, 0, 0, 0.2);
              border-radius: 0;
              align-self: center;
              transition: none;
            }
            /* phone */
            @media screen and (max-width: 800px) {
              ha-card {
                border-right: none;
                border-bottom: 1.5px solid rgba(0, 0, 0, 0.2);
                align-self: center;
              }
            }
          $hui-horizontal-stack-card:
            $: |
              #root {
                justify-content: space-evenly;
                margin-top: 1.9em;
                max-width: 82vw; /* iphonex */
              }
  card:
    type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: repeat(4, 1fr)
      grid-template-rows: 1fr
      grid-template-areas: |
        "all chandelier tv lightning"
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-template-columns: 1fr
          grid-template-rows: repeat(4, 1fr)
          grid-template-areas: |
            "all"
            "chandelier"
            "tv"
            "lightning"
    cards:
      #################################################
      #                                               #
      #                HOME ASSISTANT                 #
      #                                               #
      #################################################

      - type: entities
        view_layout:
          grid-area: all
        title: All
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
              text-align: center;
            }
            h1 {
              text-align: center;
            }
            .header, .card-header {
              text-align: center;
            }
        entities:
          - type: custom:button-card
            show_name: false
            show_state: false
            show_icon: false
            entity: light.living_room_lights
            template: popup_light

      - type: entities
        view_layout:
          grid-area: chandelier
        title: Chandelier
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - type: custom:button-card
            show_name: false
            show_state: false
            show_icon: false
            entity: light.chandelier
            template: popup_light

      - type: entities
        view_layout:
          grid-area: tv
        title: TV
        show_header_toggle: false
        card_mod:
          class: header
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - type: custom:button-card
            entity: light.tv
            template: popup_light

      - type: entities
        view_layout:
          grid-area: lightning
        title: Lightning Bolts
        show_header_toggle: false
        card_mod:
          class: content
          style: |
            ha-card {
              margin: 0px !important;
            }
        entities:
          - entity: light.lightning_bolts
            name: "Lightning (All)"
            icon: "mdi:lightning-bolt-circle"
          - entity: light.lightning_red
          - entity: light.lightning_purple_1
          - entity: light.lightning_purple_2
      
