script:
  critical_notify_davecom:
    alias: Send critical notification to Davecom
    mode: restart
    sequence:
      - service: notify.mobile_app_davecom
        data_template:
          title: "{{ with_title }}"
          message: "{{ with_message }}"
          data:
            push:
              sound:
                name: finns_girl_scream.wav
                critical: 1
                volume: 1.0
  send_critical_notification:
    alias: Send critical notification
    mode: restart
    sequence:
      - service: notify.mobile_app_davecom
        data:
          title: EMERGENCY
          message: The house is on fire and the cat's stuck in the dryer!
          data:
            push:
              sound:
                name: finns_girl_scream.wav
                critical: 1
                volume: 1.0
  send_email_notification:
    alias: Send email notification
    mode: restart
    sequence:
      - service: notify.dave_lambe_gmail
        data:
          title: Home Assistant Priority Notifier
          message: Important event in Home Assistant
  cast_street_to_tv:
    alias: Cast Street to TV
    mode: restart
    sequence:
      - service: media_player.turn_on
        target:
          entity_id: media_player.living_room_chromecast
      - delay:
          hours: 0
          minutes: 0
          seconds: 3
          milliseconds: 0
      - service: camera.play_stream
        data:
          media_player: media_player.living_room_chromecast
        target:
          entity_id: camera.street
      - delay:
          hours: 0
          minutes: 0
          seconds: 2
          milliseconds: 0
      - service: media_player.volume_mute
        target:
          entity_id: media_player.living_room_chromecast
        data:
          is_volume_muted: true
  stop_cast_to_tv:
    alias: Stop Cast To TV
    mode: restart
    sequence:
      - service: media_player.turn_off
        entity_id: media_player.living_room_chromecast
  cast_dashboard:
    alias: Cast Dashboard
    mode: restart
    sequence:
      - data:
          entity_id: media_player.living_room_chromecast
          dashboard_path: lovelace-cast
          view_path: cast
        service: cast.show_lovelace_view
  light_strip_on:
    alias: Light strip on with brightness and colour delay
    mode: restart
    sequence:
      - service: light.turn_on
        data_template:
          rgb_color:
            - "{{ r }}"
            - "{{ g }}"
            - "{{ b }}"
          entity_id: "{{ with_entity }}"
      - delay: 00:03
      - service: light.turn_on
        data_template:
          entity_id: "{{ with_entity }}"
          brightness: "{ with_brightness }"
  open_cameras:
    alias: Send Notification
    sequence:
      - service: notify.mobile_app_davecom
        data:
          title: Motion Detected!
          message: Tap to view cameras
          data:
            url: /lovelace/cameras
  spotify_relax_shuffle:
    alias: Spotify Relax Shuffle
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.22
      - service: spotcast.start
        data:
          entity_id: media_player.bedroom_speaker
          uri: spotify:playlist:7wIxtPuEq6mL9LP3QDV6ak
          random_song: true
          shuffle: true
  play_happy_birthday_on_bedroom_speaker:
    alias: Play Happy Birthday on Bedroom Speaker
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.bedroom_speaker
          volume_level: 0.30
      - delay: 00:00:03
      - service: spotcast.start
        data:
          entity_id: media_player.bedroom_speaker
          uri: spotify:playlist:3Y2aMMAuLM3nqjGEtccnAm
          random_song: true
          shuffle: true
      - delay: 00:00:30
      - service: media_player.turn_off
        entity_id: media_player.bedroom_speaker
  spotify_relax_shuffle_living_room:
    alias: Spotify Relax Shuffle Living Room
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: 0.1
      - service: spotcast.start
        data:
          entity_id: media_player.living_room_speaker
          uri: spotify:playlist:7wIxtPuEq6mL9LP3QDV6ak
          random_song: true
          shuffle: true
      - delay: 00:01
      - service: media_player.media_stop
        data:
          entity_id: media_player.living_room_speaker
  living_room_speaker_volume_10_percent:
    sequence:
      - service: media_player.turn_on
        data:
          entity_id: media_player.living_room_speaker
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: 0.1
  tv_on:
    alias: Turn TV on
    mode: single
    sequence:
      - service: rest_command.assistant_relay
        data:
          command: Turn on Living Room TV
  tv_off:
    alias: Turn TV off
    mode: single
    sequence:
      - service: rest_command.assistant_relay
        data:
          command: Turn off Living Room TV
  bathroom_lights_on:
    alias: Turn Bathroom Lights Strip on
    mode: single
    sequence:
      - service: rest_command.assistant_relay
        data:
          command: Turn Bathroom Lights Strip on
  bathroom_lights_off:
    alias: Turn Bathroom Lights Strip off
    mode: single
    sequence:
      - service: rest_command.assistant_relay
        data:
          command: Turn Bathroom Lights Strip off
  google_say_alarm_on:
    alias: Alarm On
    sequence:
      - service: tts.google_translate_say
        data:
          entity_id: media_player.living_room_speaker
          message: Setting the alarm
  google_say_alarm_off:
    alias: Alarm Off
    sequence:
      - service: tts.google_translate_say
        data:
          entity_id: media_player.living_room_speaker
          message: Security system disarmed
  lock_door:
    alias: Lock the door
    mode: restart
    sequence:
      - service: rest_command.assistant_relay
        data:
          command: Lock the door
    icon: mdi:door-closed-lock
  restart_door_lock_bridge:
    alias: Restart Door Lock Bridge
    mode: restart
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.door_lock_bridge
      - delay: 00:00:05
      - service: switch.turn_on
        data:
          entity_id: switch.door_lock_bridge
    icon: mdi:door-closed
  restart_fan:
    alias: Restart Fan
    mode: restart
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.fan
      - delay: 00:00:05
      - service: switch.turn_on
        data:
          entity_id: switch.fan
  enable_motion_rec:
    alias: Enable Motion Recording
    mode: single
    sequence:
      - service: amcrest.enable_motion_recording
        data:
          entity_id: camera.living_room
      - service: notify.notify
        data:
          message: Motion Recording enabled on DaveCamAlpha
  disable_motion_rec:
    alias: Disable Motion Recording
    mode: single
    sequence:
      - service: amcrest.disable_motion_recording
        data:
          entity_id: camera.living_room
      - service: notify.notify
        data:
          message: Motion Recording disabled on DaveCamAlpha
  flash_red:
    alias: Flash Red
    mode: single
    sequence:
      - service: lifx.effect_pulse
        data:
          color_name: red
          period: 0.5
          cycles: 10
          brightness: 230
        target:
          entity_id:
            - light.kitchen_east
            - light.kitchen_west
            - light.chandelier
            - light.tv
  flash_red_2:
    alias: Flash Red Twice
    mode: single
    sequence:
      - service: lifx.effect_pulse
        data:
          entity_id:
            light.kitchen_east, light.kitchen_west, light.chandelier, light.hallway,
            light.bedroom, light.tv_lights
          color_name: red
          period: 0.5
          cycles: 2
  flash_red_5:
    alias: Flash Red Five Times
    mode: single
    sequence:
      - service: lifx.effect_pulse
        data:
          entity_id:
            light.kitchen_east, light.kitchen_west, light.chandelier, light.hallway,
            light.bedroom, light.tv_lights
          color_name: red
          period: 0.5
          cycles: 5
  test_bathroom:
    alias: Test Bathroom Light
    mode: single
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          brightness_pct: 100
      - delay: 00:00:01
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          color_name: purple
  test_bathroom_2:
    alias: Test Bathroom Light 2
    mode: single
    sequence:
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          brightness_pct: 20
      - delay: 00:00:01
      - service: light.turn_on
        data:
          entity_id: light.bathroom
          color_name: red
  morning:
    alias: Morning
    mode: single
    sequence:
      - variables:
          scene:
            "{% set state = states('sensor.time') %} {% set dave_morning_time = '05:30'\
            \ < state < '07:45' %} {% set ebony_home = (states('device_tracker.ebonycom')\
            \ == 'home') %} {% set ebony_mode_on = (states('input_boolean.ebony_mode')\
            \ == 'on' ) %}\n{% if dave_morning_time and ebony_mode_on %}\n    scene.morning_darker\n\
            {% else %}\n    scene.morning\n{% endif %}\n"
      - service: input_boolean.turn_on
        data:
          entity_id: input_boolean.ignore_motion
      - service: scene.turn_on
        data:
          entity_id: "{{ scene }}"
          transition: 180
      - delay: 00:00:02
      - service: light.turn_on
        data:
          entity_id: light.govee
          brightness_pct: 60
      - service: script.turn_on
        target:
          entity_id: script.turn_tv_on_and_ambient
      - delay: 00:00:05
      - service: media_player.volume_set
        data:
          entity_id: media_player.living_room_speaker
          volume_level: 0.4
      - delay:
          minutes: 3
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.ignore_motion
  turn_fan_off_if_ebony_not_home:
    alias: Turn fan off if Ebony not home
    mode: restart
    sequence:
      - service: switch.turn_off
        data:
          entity_id: switch.fan
      - delay: 00:00:05
      - service: switch.turn_on
        data:
          entity_id: switch.fan
      - condition: state
