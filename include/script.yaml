        data:
          link_id: "{{ link_id }}"
          url: !secret cam_rtsp_driveway
          open_limit: 2
          time_to_live: 500
      - service: persistent_notification.create
        data:
          message:
            <a href="/webrtc/embed?url={{ link_id }}" target="_blank">View Driveway
            Camera</a>
    mode: single
