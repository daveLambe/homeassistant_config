            show_state: true
            tap_action:
              action: toggle
          - type: button
            entity: switch.fan
            name: Fan
            show_state: true
            tap_action:
              action: toggle
          - type: button
            entity: switch.blanket
            name: Heated Blanket
            show_state: true
            tap_action:
              action: toggle
          - type: button
            name: Lock Door
            icon: "mdi:door-closed-lock"
            show_state: false
