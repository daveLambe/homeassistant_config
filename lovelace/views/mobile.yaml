# lovelace_gen

title: Mobile
id: mobile
path: mobile
icon: "mdi:cellphone"
theme: ios-dark-mode
cards:
  - type: vertical-stack
    cards:
      - type: vertical-stack
        cards:
          - type: markdown
            content: >
              <h1><font color="#D12531">Lights</font></h1>
            card_mod:
              style: |
                ha-card {
                  text-align: center;
                }

          # Change Room Color Card
          - type: horizontal-stack
            cards:
              - type: entities
                # title: "Lights"
                show_header_toggle: false
                theme: slate_red
                entities:
                  # Change Individual Room
                  - type: section
                    label: "Change Individual Room.."
                  - entity: group.selected_room_lights
                    name: "On/Off"
                    state_color: true
                  - entity: input_select.selectable_room
                    name: "Room.."
                    icon: "mdi:floor-plan"

                  - type: "custom:rgb-light-card"
                    entity: light.selected_room
                    justify: "around"
                    colors:
                      - label: "Morning"
                        brightness: 181
                        color_temp: 200
                      - label: "Evening"
                        brightness: 90
                        color_temp: 370
                      - hs_color: [286, 97]
                      # - hs_color: [300, 100]
                      - hs_color: [0, 100]
                      # - hs_color: [120, 100]
                      - hs_color: [220, 100]
                      - type: call-service
                        label: "Off"
                        icon_color: rgba(255, 0, 0, 0)
                        service: light.turn_off
                        service_data:
                          entity_id: light.selected_room

                  - type: "custom:slider-entity-row"
                    # entity: input_number.current_room_brightness
                    entity: light.selected_room
                    full_row: true
                    step: 1
                    hide_state: true

                  # Change Individual Light
                  - type: section
                    label: "Change Individual Light.."
                  - entity: group.selected_individual_lights
                    name: "On/Off"
                    state_color: true
                  - entity: input_select.selectable_light
                    name: "Light.."
                    icon: "mdi:lightbulb"

                  - type: "custom:rgb-light-card"
                    entity: light.selected_light
                    justify: "around"
                    colors:
                      - label: "Morning"
                        brightness: 181
                        color_temp: 200
                      - label: "Evening"
                        brightness: 90
                        color_temp: 370
                      - hs_color: [286, 97]
                      # - hs_color: [300, 100]
                      - hs_color: [0, 100]
                      # - hs_color: [120, 100]
                      - hs_color: [220, 100]
                      - type: call-service
                        label: "Off"
                        icon_color: rgba(255, 0, 0, 0)
                        service: light.turn_off
                        service_data:
                          entity_id: light.selected_light

                  - type: "custom:slider-entity-row"
                    # entity: input_number.current_light_brightness
                    entity: light.selected_light
                    full_row: true
                    step: 1
                    hide_state: true

      - type: markdown
