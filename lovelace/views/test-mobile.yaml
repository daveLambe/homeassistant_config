# Cast Camera to TV
      - type: entities
        show_header_toggle: false
        theme: slate_red
        entities:
          - type: section
            label: "Cast Camera to TV.."
          - entity: input_select.selectable_camera

# Change Room Color Card    
      - type: entities
        show_header_toggle: false
        theme: slate_red
        entities:
# Change Individual Room
          - type: section
            label: "Change Individual Room.."
          - entity: input_select.selectable_room
            name: "Room.."
            icon: 'mdi:floor-plan'

          - type: 'custom:rgb-light-card'
            entity: light.hallway
            justify: "around"
            colors:
            # Any option of the light.turn_on service can be used in each color
              - label: "Morning"
                icon_color: white
                type: call-service
                service: script.change_room_color_color_temp
                service_data:
                  temp: 200
                  light_brightness: 181

              - label: "Evening"
                icon_color: gold
                type: call-service
                service: script.change_room_color_color_temp
                service_data:
                  temp: 370

              - type: call-service
                icon_color: rgba(194, 3, 252, 1.0)
                # service: script.turn_on
                service: script.change_room_color_rgb
                service_data:
                  r: 194
                  g: 3
                  b: 252

              - type: call-service
                icon_color: rgba(0, 255, 0, 1.0)
                service: script.change_room_color_color_name
                service_data:
                  color: green

              - type: call-service
                icon_color: rgba(0, 0, 255, 1.0)
                service: script.change_room_color_rgb
                service_data:
                  r: 0
                  g: 0
                  b: 255

              - type: call-service
                icon_color: rgba(255, 0, 0, 1.0)
                service: script.change_room_color_rgb
                service_data:
                  r: 255
                  g: 0
                  b: 0

          - type: "custom:slider-entity-row"
            entity: input_number.selected_room_brightness
            full_row: true
            step: 1
            
# Change Individual Light
          - type: section
            label: "Change Individual Light.."
          - entity: input_select.selectable_light
            name: "Light.."
            icon: 'mdi:lightbulb'

          - type: 'custom:rgb-light-card'
            entity: light.hallway
            justify: "around"
            colors:
            # Any option of the light.turn_on service can be used in each color
              - label: "Morning"
                icon_color: white
                type: call-service
                service: script.change_light_color_color_temp
                service_data:
                  temp: 200
                  light_brightness: 181

              - label: "Evening"
                icon_color: gold
                type: call-service
                service: script.change_light_color_color_temp
                service_data:
                  temp: 370

              - type: call-service
                icon_color: rgba(194, 3, 252, 1.0)
                # service: script.turn_on
                service: script.change_light_color_rgb
                service_data:
                  r: 194
                  g: 3
                  b: 252

              - type: call-service
                icon_color: rgba(0, 255, 0, 1.0)
                service: script.change_light_color_color_name
                service_data:
                  color: green

              - type: call-service
                icon_color: rgba(0, 0, 255, 1.0)
                service: script.change_light_color_rgb
                service_data:
                  r: 0
                  g: 0
                  b: 255

              - type: call-service
                icon_color: rgba(255, 0, 0, 1.0)
                service: script.change_light_color_rgb
                service_data:
                  r: 255
                  g: 0
                  b: 0

          - type: "custom:slider-entity-row"
            entity: input_number.selected_light_brightness
            full_row: true
            step: 1

