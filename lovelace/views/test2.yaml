type: custom:swipe-card
start_card: 2
card_width: 225px
parameters:
  effect: coverflow
  grabCursor: true
  centeredSlides: true
  slidesPerView: auto
  coverflowEffect:
    rotate: 50
    stretch: 0
    depth: 40
    modifier: 1
    slideShadows: true
cards:
  - type: custom:button-card
    entity: switch.office_lamp
    name: House
    icon: mdi:home
    layout: icon_name
    show_state: false
    tap_action: none
    show_icon: true
    styles:
      card:
        - height: 140px
        - padding: 4%
        - width: 200px
        - background-color: rgba(43, 55, 78, 0.5)
        - border-radius: 25px
        - border-style: outset
        - border-width: 3px
        - border-color: rgba(152, 167, 185, 0.2)
      grid:
        - grid-template-areas: '"i n" "i n" "buttons buttons"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr min-content min-content
      img_cell:
        - align-self: start
        - text-align: start
      name:
        - font-weight: 300
        - font-size: 18px
        - align-self: middle
        - justify-self: middle
      icon:
        - color: white
        - width: 50px
        - align-self: start
      custom_fields:
        buttons:
          - margin: 0
          - padding: 0.3em
    custom_fields:
      buttons:
        card:
          type: horizontal-stack
          cards:
            - entity: input_select.beta_lights
              name: Hallways
              show_name: false
              icon: mdi:home-floor-g
              tap_action:
                action: call-service
                service: input_select.select_option
                service_data:
                  entity_id: input_select.beta_lights
                  option: Hallways
              styles:
                card:
                  - background-color: transparent
                icon:
                  - width: 30px
              type: custom:button-card
            - entity: input_select.beta_lights
