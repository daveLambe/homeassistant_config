# lovelace_gen

title: Test iPad
id: test-ipad
path: test-ipad
panel: true
icon: 'mdi:tablet-ipad'
theme: ios-dark-mode
cards:

# Main View Stack
  - type: vertical-stack
    cards:
        # Weather and Time (Post-edit)
      - type: "custom:bignumber-card"
        entity: sensor.time
        scale: 42px
        color: '#FFFFFF'

# Lights
      - type: markdown
        content: >
          <h1><font color="#D12531">Lights</font></h1>
        style:
          text-align: center
        
# Change Room Color Card
      - type: horizontal-stack
        cards:

            # Change Individual Room
          - type: entities
            show_header_toggle: false
            # state_color: false
            theme: slate_red
            # theme: ios-dark-mode
            entities:
              - type: section
                label: "Change Individual Room.."
              - entity: input_select.selectable_room
                name: "Room.."
                icon: 'mdi:floor-plan'
    
              - type: 'custom:rgb-light-card'
                entity: light.hallway
                justify: "around"
                colors:
                # Any option of the light.turn_on service can be used in each color
                  - label: "Morning"
                    icon_color: white
                    type: call-service
                    service: script.change_room_color_color_temp
                    service_data:
                      temp: 200
                      light_brightness: 181
    
                  - label: "Evening"
                    icon_color: gold
                    type: call-service
                    service: script.change_room_color_color_temp
                    service_data:
                      temp: 370
    
                  - type: call-service
                    icon_color: rgba(194, 3, 252, 1.0)
                    # service: script.turn_on
                    service: script.change_room_color_rgb
                    service_data:
                      r: 194
                      g: 3
                      b: 252
    
                  - type: call-service
                    icon_color: rgba(0, 255, 0, 1.0)
                    service: script.change_room_color_color_name
                    service_data:
                      color: green
    
                  - type: call-service
                    icon_color: rgba(0, 0, 255, 1.0)
                    service: script.change_room_color_rgb
                    service_data:
                      r: 0
                      g: 0
                      b: 255
    
                  - type: call-service
                    icon_color: rgba(255, 0, 0, 1.0)
                    service: script.change_room_color_rgb
                    service_data:
                      r: 255
                      g: 0
                      b: 0
                      
                  - type: call-service
                    label: "Off"
                    icon_color: rgba(255, 0, 0, 0)
                    service: script.room_lights_off
    
              - type: "custom:slider-entity-row"
                entity: input_number.selected_room_brightness
                full_row: true
                step: 1
                hide_state: true

            # Change Individual Light
          - type: entities
            show_header_toggle: false
            theme: slate_red
            entities:
              - type: section
                label: "Change Individual Light.."
              - entity: input_select.selectable_light
                name: "Light.."
                icon: 'mdi:lightbulb'
    
              - type: 'custom:rgb-light-card'
                entity: light.hallway
                justify: "around"
                colors:
                # Any option of the light.turn_on service can be used in each color
                  - label: "Morning"
                    icon_color: white
                    type: call-service
                    service: script.change_light_color_color_temp
                    service_data:
                      temp: 200
                      light_brightness: 181
    
                  - label: "Evening"
                    icon_color: gold
                    type: call-service
                    service: script.change_light_color_color_temp
                    service_data:
                      temp: 370
    
                  - type: call-service
                    icon_color: rgba(194, 3, 252, 1.0)
                    service: script.change_light_color_rgb
                    service_data:
                      r: 194
                      g: 3
                      b: 252
    
                  - type: call-service
                    icon_color: rgba(0, 255, 0, 1.0)
                    service: script.change_light_color_color_name
                    service_data:
                      color: green
    
                  - type: call-service
                    icon_color: rgba(0, 0, 255, 1.0)
                    service: script.change_light_color_rgb
                    service_data:
                      r: 0
                      g: 0
                      b: 255
    
                  - type: call-service
                    icon_color: rgba(255, 0, 0, 1.0)
                    service: script.change_light_color_rgb
                    service_data:
                      r: 255
                      g: 0
                      b: 0
                      
                  - type: call-service
                    label: "Off"
                    icon_color: rgba(255, 0, 0, 0)
                    service: script.light_off
    
              - type: "custom:slider-entity-row"
                entity: input_number.selected_light_brightness
                full_row: true
                step: 1
                hide_state: true
                
# New Scripts/Device Control/Media/Security Stack
      - type: horizontal-stack
        cards:
        
            # Scripts Stack
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <h1><font color="#D12531">Scripts</font></h1>
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: script.morning
                  - type: "custom:button-card"
                    entity: script.evening
                  - type: "custom:button-card"
                    entity: script.goodnight
                    name: "Off"
                
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: script.movie_time
                  - type: "custom:button-card"
                    entity: script.normal
                  - type: "custom:button-card"
                    entity: script.sexy_time
                    
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: script.dinner_time
                  - type: "custom:button-card"
                    entity: script.dinner_and_a_movie
                  - type: "custom:button-card"
                    entity: script.toilet
                
            # Device Control Stack
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <h1><font color="#D12531">Devices</font></h1>
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: switch.space_heater
                  - type: "custom:button-card"
                    entity: switch.fan
                #   - type: "custom:button-card"
                #     entity: switch.blanket

              - type: horizontal-stack
                cards:
                #   - type: "custom:button-card"
                #     entity: script.lock_door
                  - type: "custom:button-card"
                    entity: switch.table_lamp
                  - type: "custom:button-card"
                    entity: switch.blanket
                    
      - type: horizontal-stack
        cards:
        
            # Security Stack
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <h1><font color="#D12531">Security</font></h1>
              - type: horizontal-stack
                cards:
                  - type: entities
                    show_header_toggle: false
                    theme: slate_red
                    entities:
                      - type: section
                        label: "Cast Camera to TV.."
                      - entity: input_select.selectable_camera
                  - type: "custom:button-card"
                    entity: script.lock_door
                  
          - type: vertical-stack
            cards:
              - type: markdown
                content: >
                  <h1><font color="#D12531">Travel Times</font></h1>
              - type: entities
                show_header_toggle: false
                theme: slate_red
                entities:
                  - type: section
                  - entity: sensor.tt_dave_to_ebony
                    name: "Dave to Ebony"
                  - entity: sensor.tt_dave_to_noodle_house
                    name: "Dave to Noodle House"
                #   - entity: sensor.tt_davecave_to_noodle_house
                #     name: "DaveCave to Noodle House"
                  - entity: sensor.tt_davecave_to_ebony_work
                    name: "DaveCave to Ebony Work (Alameda)"
                
            # Media Stack
          - type: horizontal-stack
            cards:
              - type: vertical-stack
                cards:
                  - type: markdown
                    content: >
                      <h1><font color="#D12531">Media</font></h1>
                  - type: horizontal-stack
                    cards:
                        
                      - type: entities
                        theme: slate_red
                        entities:
                          - type: section
                          - type: "custom:mini-media-player"
                            # type: media-control
                            entity: media_player.living_room_tv
                            name: "TV"
                            group: true
                            icon: mdi:spotify
                            artwork: cover
                            hide:
                              volume: false
                              source: true
                              power_state: false
                          - type: section
                    
                            # theme: slate_red
                          - type: "custom:mini-media-player"
                            # type: media-control
                            entity: media_player.living_room_speaker
                            name: "Living Room Speaker"
                            group: true
                            icon: mdi:spotify
                            artwork: cover
                            hide:
                              volume: false
                              source: true
                              power_state: false

                      - type: entities
                        theme: slate_red
                        entities:
                          - type: section
                          - type: "custom:mini-media-player"
                            # type: media-control
                            entity: media_player.bedroom_speaker
                            name: "Bedroom Speaker"
                            group: true
                            icon: mdi:spotify
                            artwork: cover
                            hide:
                              volume: false
                              source: true
                              power_state: false
                          - type: section
                              
                          - type: "custom:mini-media-player"
                            entity: media_player.everywhere
                            name: "Everywhere"
                            group: true
                            icon: mdi:spotify
                            artwork: cover
                            hide:
                              volume: false
                              source: true
                              power_state: false